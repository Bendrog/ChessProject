<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Création de compte</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../css/general.css">
	<link rel="stylesheet" type="text/css" href="../../css/form.css">
</head>
<body>

<header th:replace="~{fragment::menu}"></header>
	
	<form method="post" >
    	<div>
        	<label for="nom">Nom :</label>
        	<input type="text" id="nom" required>
    	</div>
    	<div>
    		<label for="prenom">Prénom :</label>
    		<input type="text" name="prenom" required>
    	</div>
    	<div>
        	<label for="courriel">Adresse email :</label>
        	<input type="email" id="courriel">
    	</div>
    	<div>
        	<label for="naissance">Votre date de naissance :</label>
        	<input id="naissance" name="naissance" type="date" required></br></br>
    	</div>
    
    	<div class="button">
        	<button type="submit">Envoyer votre message</button>
    	</div>
	
	</form>

</body>
</html>
